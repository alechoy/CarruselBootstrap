<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body style="background-color: aquamarine">
    <div class="container" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://lh3.googleusercontent.com/proxy/D3S1U3LAcIdYUA_YiKuCOw3CWfDJTg3HMvG_NX6yPYgI-9B5Bs1So1MGbsSJlk8AZQlYmhUHBDshnXHv7_C6K85unX4gJM5U51FtBVPnHhbfgApN6ZUdMcprCk8xlCskp4wI3c6EcKo5bA6aVj291ZrcUSWl0JWQdnHcdCliBsFzrH_skqnDndeTBbBiZ8U"
                        class="d-block w-100" alt="" width="1000" height="400">
                </div>
                <div class="carousel-item">
                    <img src="https://ep00.epimg.net/elcomidista/imagenes/2016/05/04/receta/1462390283_811572_1462390572_media_normal.jpg"
                        class="d-block w-100" alt="" width="1000" height="400">
                </div>
                <div class="carousel-item">
                    <img src="https://s1.eestatic.com/2020/11/27/ciencia/nutricion/helado-azucar-obesidad_539207662_166259946_1024x576.jpg"
                        class="d-block w-100" width="1000" height="400">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <form action="procesar.html" method="post">
            <h1>ORDEN DE COMPRA</h1>
            <div class="form-group">
                <label for=""> Nombre completo:</label>
                <input type="text" name="nombre_completo" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for=""> DNI:</label>
                <input type="text" name="dni" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Dirección:</label>
                <input type="text" name="direccion" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Distrito:</label>
                <select name="distrito" id="" class="form-control">
                    <option value="0">Seleccionar distrito</option>
                    <option value="Br">Breña</option>
                    <option value="Li">Lince</option>
                    <option value="SM">San Miguel</option>
                    <option value="Miraflores">Miraflores</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Sabor:</label>
                <select name="sabor" id="" class="form-control">
                    <option value="0">Seleccionar opción</option>
                    <option value="Ch">Chocolate</option>
                    <option value="F">Fresa</option>
                    <option value="V">Vainilla</option>
                    <option value="M">Menta</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-secondary">Registrar compra</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
